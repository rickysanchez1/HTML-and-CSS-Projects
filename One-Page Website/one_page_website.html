<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photos</title>
    <link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
    <script src="./JS/one_page_website.js" defer></script>
</head>

<body>

    <!-- NAV -->
    <div>
        <div class="navi">
            <a href="#home">HOME</a>
            <a href="#gallery">GALLERY</a>
            <a href="#videos">VIDEOS</a>
            <a href="#contact">ORDERS</a>
        </div>
    </div>
    <!-- END NAV -->

    <!-- HOME -->
    <div id="home">
        <div>
            <div>
                <span>Beautiful Photos of Nature.</span>
            </div>
        </div>
    </div>
    <!-- END HOME -->

    <!-- Images used to open the lightbox -->
    <div id="gallery"></div>
        <div class="row">
            <div class="column">
            <img src="./images/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
            <img src="./images/plant2-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
            <img src="./images/plant3-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
            <img src="./images/plant4-small.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
        </div>
    </div>
    
    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="slides">
            <div class="numbertext">1 / 4</div>
            <img src="./images/plant1.png" style="width:100%">
          </div>
      
          <div class="slides">
            <div class="numbertext">2 / 4</div>
            <img src="./images/plant2.png" style="width:100%">
          </div>
      
          <div class="slides">
            <div class="numbertext">3 / 4</div>
            <img src="./images/plant3.png" style="width:100%">
          </div>
          
          <div class="slides">
            <div class="numbertext">4 / 4</div>
            <img src="./images/plant4.png" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>      
      
          <div class="column">
            <img class="details cursor" src="./images/plant1-small.png" style="width:100%" onclick="currentSlide(1)" alt="Cherry Blossoms">
          </div>
          <div class="column">
            <img class="details cursor" src="./images/plant2-small.png" style="width:100%" onclick="currentSlide(2)" alt="Sunflowers">
          </div>
          <div class="column">
            <img class="details cursor" src="./images/plant3-small.png" style="width:100%" onclick="currentSlide(3)" alt="Succulents">
          </div>
          <div class="column">
            <img class="details cursor" src="./images/plant4-small.png" style="width:100%" onclick="currentSlide(4)" alt="Beautiful House Plant">
          </div>
        </div>
    </div>

    <div>
        <div id="videos">
            <div>
                <h1>Videos</h1>
                <div>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/jkcfKil92NM?si=N5WjgtuhZSnZmAwR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- RSVP -->
    <section id="contact">
        <div class="container">
            <div class="heading-padding">
                <h1>Orders</h1>
                <div class="orders">
                    <h2><span>Would you like to purchase beautiful nature photos?!</span></h2>
                    <p>
                        Please provide us with the climate of your preference and how much of the picture you want out of focus!
                    </p>
                    <div>
                        <form action="" method="post">
                            <input class="rsvp" type="text" placeholder="First Name">
                            <input class="rsvp" type="text" placeholder="Last Name">
                            <input class="rsvp" type="text" placeholder="Climate preference">
                            <input class="rsvp" type="text" placeholder="focus percentage">
                            <div class="form-spacer">
                                <label class="terms">Terms and Conditions</label>
                            </div>
                            <div class="submit">
                                <input type="submit" value="ORDER!">
                            </div>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
    </section>
    <!-- END RSVP -->

</body>

<footer>
    <!-- FOOTER -->
    
    <div>
    <a href="www.beautifulnaturephotos.com" target="_blank">BeautifulNaturePhotos.com</a> &nbsp;|&nbsp; &copy; 2024
    </div>

    <!-- END FOOTER -->
</footer>
</html>
