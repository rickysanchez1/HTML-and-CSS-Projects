<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing page</title>
    <script src="Basic_JavaScript_1.js"></script>
</head>
<body>
    <header>
        <h4>Basic HTML Template</h4>
        <p>Introduction to basic HTML syntax.</p>
        <p>Added another paragraph.</p>
    </header>
    <script>
    alert("This is an alert box");
    </script>
    <p>
    <font color="Blue" face="Calibri" size="2">Blue Calibri size 2</font>
    </p>
    <p>
    <font color="Green" size="4">Green size 4</font>
    </p>
    <p>
    <font color="Red">Red</font>
    </p>
    <font face="Arial" size="6">Arial size 6</font>
    <p>
    <b>BOLD</b> <i>Italicized</i> <u>Underlined</u>
    </p>

    <img src="images/bowlingball.jpg" alt="Bowling ball"> 

    <style>
    p {color: rgb(170, 66, 245)}
    </style>
    
    <div style="color:blue">
    <h2>Div heading</h2>
    <p>Div paragraph</p>
    </div>
